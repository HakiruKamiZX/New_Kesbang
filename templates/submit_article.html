<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit News Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <div>
            <h2>Badan Kesatuan Bangsa dan Politik</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/submit">Submit Article</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="news-form-container">
            <h2>Submit a News Article</h2>
            <form action="/submit_article" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>

                <button type="submit">Submit Article</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Footer Logo" class="footer-logo">
            <div class="footer-text">
                <p>Badan Kesatuan Bangsa dan Politik</p>
                <p>&copy; 2024 News Website. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
